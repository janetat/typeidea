{% if post %}
<h1>{{ post.title }}</h1>

<div>
    <span>作者： {{ post.owner }}</span>
    <span>分类： {{ post.category }}</span>
</div>
<hr/>
<p>
    {{ post.content }}
</p>
{% endif %}

<hr>
    <h1>侧边栏展示</h1>
{% for sidebar in sidebars %}
    <div>
        <h4>{{ sidebar.title }}</h4>
        <p>{{ sidebar.content }}</p>
    </div>
{% endfor %}
